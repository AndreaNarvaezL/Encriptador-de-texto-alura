<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="./img/logo.png" width="20%">
        </div>
        <div class="left">
            <input type="text" id="input-texto" class="text-input" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="./img/serena.webp" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto a encriptar o desencriptar</textarea>
            <button id="copiar" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos.</p>
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>

    </div>
    <script type="text/javascript" src="encriptador.js"></script>
</body>
</html>
